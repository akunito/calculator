<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
      Calculator
    </h1>
    <div id="top">
    </div>
    <div id="calculator">
      <input type="" name="" value="" class="display" id="history">
      <input type="" name="" value="" class="display" id="display">

      <button class ="control calc number" id="7"> 7 </button>
      <button class ="control calc number" id="8"> 8 </button>
      <button class ="control calc number" id="9"> 9 </button>
      <button class ="control calc operator" id="/"> / </button>

      <button class ="control calc number" id="4"> 4 </button>
      <button class ="control calc number" id="5"> 5 </button>
      <button class ="control calc number" id="6"> 6 </button>
      <button class ="control calc operator" id="*"> * </button>

      <button class ="control calc number" id="1"> 1 </button>
      <button class ="control calc number" id="2"> 2 </button>
      <button class ="control calc number" id="3"> 3 </button>
      <button class ="control calc operator" id="-"> - </button>

      <button class ="control calc number" id="0"> 0 </button>
      <button class ="control calc number coma" id="."> , </button>
      <button class ="control calc clear" id="clear"> C </button>
      <button class ="control calc operator" id="+"> + </button>
      <button class ="control calc equal" id="="> = </button>
    </div>    
    
</body>
