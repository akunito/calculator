<body>
    <h1>
      Calculator
    </h1>
    <div id="top">
    </div>

      <input type="" name="" value="" class="display">

      <button class ="control calc number"> 7 </button>

      <button class ="control calc number"> 6 </button>
      <button class ="control calc operator"> * </button>

      <button class ="control calc number"> 1 </button>
      <button class ="control calc number"> 2 </button>
      <button class ="control calc number"> 3 </button>

      <button class ="control calc operator"> + </button>
      <button class ="control calc operator equal"> = </button>
